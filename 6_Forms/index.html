<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Forms Demo</title>
	<style type="text/css" media="screen">
		input{
			width: 200px;
		}
	</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Input type text, with placeholder and required</td>
				<td><input id="name" type="text" value="" placeholder="Enter Something" required /></td>
			</tr>
			<tr>
				<td>Input type number</td>
				<td><input id="num1" type="number" value="" /></td>
			</tr>
			<tr>
				<td>Input type tel</td>
				<td><input id="tel1" type="tel" value="" placeholder="Enter Telephone Number" /></td>
			</tr>
			<tr>
				<td>Input type email, with autofocus</td>
				<td><input type="email" value="" placeholder="Enter email" autofocus /></td>
			</tr>
			<tr>
				<td>Input type date</td>
				<td><input type="date" value="" /></td>
			</tr>
			<tr>
				<td>Input type range</td>
				<td><input type="range" min="0" max="10" value="" /></td>
			</tr>
			<tr>
				<td>Input type url</td>
				<td><input type="url" min="0" max="10" value="" /></td>
			</tr>
			<tr>
				<td>Input type color</td>
				<td><input type="color" min="0" max="10" value="" /></td>
			</tr>
			<tr>
				<td>Input type search</td>
				<td><input type="search" min="0" max="10" value="" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit Form" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
